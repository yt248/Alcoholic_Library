<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Manufacturer</title>
</head>
<body>

<form th:action="@{/manufacturer/save}" th:method="POST" th:object="${manufacturerDTO}">
    <div>
        <label>Наименование производителя</label>
        <input type="text" th:field="*{name}">
    </div>
    <br>
<div>
    <button type="submit">Добавить Производителя</button>
</div>
</form>

</body>
</html>
