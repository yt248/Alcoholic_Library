<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Manufacturer</title>
</head>
<body>

<form th:action="@{/manufacturer/edit/{id}(id=${manufacturerDTO.id})}" th:method="Patch" th:object="${manufacturerDTO}">
    <div>
        <label for="name">Наименование производителя</label>
        <br>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <br>
        <label th:for="description">Описание производителя</label>
        <br>
        <textarea th:type="text" th:field="*{description}" id="description"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name error</div>
    </div>
    <br>
<div>
    <button type="submit">Изменить Производителя</button>
</div>
</form>

</body>
</html>
