<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subregion</title>
</head>
<body>

<form th:action="@{/subregion/save}" th:method="post" th:object="${subregionAddAndUpdateDTO}">
    <label for="idRegion">Выберите регион</label>
    <br>
    <select th:field="*{idRegion}" id="idRegion">
        <option th:each="region : ${regionDTOList}"
                th:value="${region.id}"
                th:text="${region.name}"></option>
    </select>
    <br>
    <label for="nameSubregion">Название субрегиона</label>
    <input type="text" th:field="*{name}" id="nameSubregion">
    <br>
    <button type="submit">Добавить субрегион</button>

</form>

</body>
</html>
